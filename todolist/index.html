<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widthf,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="v93_398">
      <div class="menusection">
        <span class="title">Likelion List</span>
        <div class="menu">
          <div class="tap-btn here" data-id="0">
            <p style="margin-top: 8%">Daily</p>
          </div>
          <div class="tap-btn" data-id="1">
            <p style="margin-top: 8%">Weekly</p>
          </div>
          <div class="tap-btn" data-id="2">
            <p style="margin-top: 8%">Monthly</p>
          </div>
          <div class="hr"><hr /></div>
          <div class="setting-btn"><div class="d">Setting</div></div>
          <div class="logout-btn"><div class="d">Log out</div></div>
        </div>
      </div>
    </div>

    <div class="profile">
      <img class="profile-image" src="image\Wavy Buddies Avatar.png" />
      <span class="profile-name">babylion39</span>
    </div>

    <div class="v93_424">
      <div class="turnleft">
        <img class="turn" src="image\Polygon 1.png" alt="" />
      </div>
      <div class="datebox" data-id="0">
        <span class="dayofweek" id="num-b3" data-id="0"></span
        ><span class="date" id="day-b3" data-id="0"> </span>
      </div>
      <div class="datebox" data-id="1">
        <span class="dayofweek" id="num-b2" data-id="1"></span
        ><span class="date" id="day-b2" data-id="1"> </span>
      </div>
      <div class="datebox" data-id="2">
        <span class="dayofweek" id="num-b1" data-id="2"></span
        ><span class="date" id="day-b1" data-id="2"></span>
      </div>
      <div class="datebox check" data-id="3">
        <span class="dayofweek checktext" id="num-today" data-id="3"></span
        ><span class="date checktext" id="day-today" data-id="3"></span>
      </div>
      <div class="datebox" data-id="4">
        <span class="dayofweek" id="num-a1" data-id="4"></span
        ><span class="date" id="day-a1" data-id="4"></span>
      </div>
      <div class="datebox" data-id="5">
        <span class="dayofweek" id="num-a2" data-id="5"></span
        ><span class="date" id="day-a2" data-id="5"></span>
      </div>
      <div class="datebox" data-id="6">
        <span class="dayofweek" id="num-a3" data-id="6"></span
        ><span class="date" id="day-a3" data-id="6"></span>
      </div>
      <div class="turnright"><img src="image\Polygon 2.png" /></div>
    </div>
    <div class="monthly-area">
      <div class="navigator">
        <div class="btn prevDay"></div>
        <h2 class="dateTitle"></h2>
        <div class="btn nextDay"></div>
      </div>
      <div class="grid dateHead">
        <div>일</div>
        <div>월</div>
        <div>화</div>
        <div>수</div>
        <div>목</div>
        <div>금</div>
        <div>토</div>
      </div>
      <div class="grid dateBoard"></div>
    </div>

    <div class="to-do-list-area">
      <span class="v93_468">To do</span><span class="v93_469"></span>
      <button type="button" class="todo-input-items">
        <img src="image\add 1.png" />
      </button>
      <span class="edit-items"><img src="image\edit 2.png" /></span>

      <div class="todo-list"></div>
    </div>

    <div class="done-area">
      <span class="done-title">Done</span><span class="done-num"></span>
      <button type="button" class="done-input-items">
        <img src="image\add 1.png" />
      </button>
      <div class="done-list"></div>
      <div class="v93_453">
        <button type="button" class="exercise">운동</button>
        <button type="button" class="class">강의</button>
        <button type="button" class="hw">전공과제</button>
        <button type="button" class="exhibit">공모전</button>
      </div>
    </div>

    <div class="modal hidden">
      <div class="bg"></div>
      <div class="modalBox">
        <button type="button" class="close-area">
          <img src="image\close.png" />
        </button>
        <form class="todo-form">
          <input class="todo-input" placeholder="할 일을 적어주세요" />
          <button type="button" id="a" class="Mexercise">운동</button>
          <button type="button" id="b" class="Mclass">강의</button>
          <button type="button" id="c" class="Mhw">전공과제</button>
          <button type="button" id="d" class="Mexhibit">공모전</button>
          <button type="button" class="add">
            <img src="image\add 2.png" />
          </button>
          <input
            class="todo-detail-input"
            placeholder="자세한 내용을 적어주세요."
          />
          <button class="todo-input-button" type="submit">추가하기</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
