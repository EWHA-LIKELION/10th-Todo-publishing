<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-widthf,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
  </head>
  <body>
    <div class="v93_398">
      <div class="menusection">
        <span class="title">Likelion List</span>
        <div class="menu">
          <div class="daily-btn"><div class="d">Daily</div></div>
          <div class="weekly-btn"><div class="d">Weekly</div></div>
          <div class="monthly-btn"><div class="d">Monthly</div></div>
          <div class="hr"><hr /></div>
          <div class="setting-btn"><div class="d">Setting</div></div>
          <div class="logout-btn"><div class="d">Log out</div></div>
        </div>
      </div>
    </div>

    <div class="profile">
      <img class="profile-image" src="image\Wavy Buddies Avatar.png" />
      <span class="profile-name">babylion39</span>
    </div>

    <div class="v93_424">
      <div class="turnleft"><img src="image\Polygon 1.png" alt="" /></div>
      <div class="sunday">
        <span class="dayofweek">Sun</span><span class="date"> 8</span>
      </div>
      <div class="v93_426">
        <span class="dayofweek">Mon</span><span class="date"> 9</span>
      </div>
      <div class="v93_427">
        <span class="v93_441">Tue</span><span class="v93_435">10</span>
      </div>
      <div class="v93_428">
        <span class="dayofweek">Wed</span><span class="date">11</span>
      </div>
      <div class="v93_429">
        <span class="dayofweek">Thu</span><span class="date">12</span>
      </div>
      <div class="v93_430">
        <span class="dayofweek">Fri</span><span class="date">13</span>
      </div>
      <div class="v93_431">
        <span class="dayofweek">Sat</span><span class="date">14</span>
      </div>
      <div class="turnright"><img src="image\Polygon 2.png" /></div>
    </div>

    <div class="to-do-list-area">
      <span class="v93_468">To do</span><span class="v93_469"></span>
      <button type="button" class="todo-input-items">
        <img src="image\add 1.png" />
      </button>
      <span class="edit-items"><img src="image\edit 2.png" /></span>
      <div class="scroll_area"><div class="scroll_blue"></div></div>

      <div class="todo-list"></div>
    </div>

    <div class="done-area">
      <span class="done-title">Done</span><span class="done-num"></span>
      <button type="button" class="done-input-items">
        <img src="image\add 1.png" />
      </button>
      <div class="done_scroll_area"><div class="scroll_blue"></div></div>

      <div class="done-list"></div>
      <div class="v93_453">
        <button type="button" class="exercise">운동</button>
        <button type="button" class="class">강의</button>
        <button type="button" class="hw">전공과제</button>
        <button type="button" class="exhibit">공모전</button>
      </div>
    </div>

    <div class="modal hidden">
      <div class="bg"></div>
      <div class="modalBox">
        <button type="button" class="close-area">
          <img src="image\close.png" />
        </button>
        <form class="todo-form">
          <input class="todo-input" placeholder="할 일을 적어주세요" />
          <div id="d">
            <button type="button" id="a" value="1 " class="Mexercise">
              운동
            </button>
            <button type="button" id="a" value="2 " class="Mclass">강의</button>
            <button type="button" id="a" value="3 " class="Mhw">
              전공과제
            </button>
            <button type="button" id="a" value="4 " class="Mexhibit">
              공모전
            </button>
            <button type="button" class="add">
              <img src="image\add 2.png" />
            </button>
          </div>
          <input
            class="todo-detail-input"
            placeholder="자세한 내용을 적어주세요."
          />
          <button class="todo-input-button" type="submit">추가하기</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
