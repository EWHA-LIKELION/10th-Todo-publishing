<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="tape"><img src="image/tape.png" alt=""></div>
    <div class="container">
        <div class="main">
                <div class="title">
                    Things to do
                </div>
                <div class="date">
                    <span class="current_date">날짜</span></br>
                    <span class="line">===================================</span>
                </div>
                <div class="inputBox">
                    <div class="popupBox">
                        <span>To do</span>
                        <button class="plus">+</button>
                    </div>
                    </br>
                    <form>
                        <input class="todoInput"type="text" placeholder="입력">
                        <button type="submit"></button>
                    </form>
                </div>
                <ul class="todoList">
                    <!-- <li class="list">
                        <span>Task</span>
                        <button type = "button"><img src="image/delete.png"></button>
                        <button type = "button"><img src="image/checkbox.png"></button>

                    </li> -->
                </ul>
                <div class="line">-----------------------------------</div>
                <div class="tempBox">
                    <div class="doneBox">Done</div>
                </div>
                <ul class="doneList">
                    
                    <!-- <li class="list">
                        <span>Task</span>
                        <button type = "button"><img src="image/donebox.png"></button>

                    </li> -->
                </ul>
        </div>
        <div class="sub">
            <ul class="account">
                <li><button><img src="image/account.png" alt=""></button></li>
                <li><button class="userName">dvvuny</button></li>
            </ul>
            <div class="calender">
                <img src="image/calender2.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
